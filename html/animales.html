<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery (Animales)</title>
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
    <main>
        <div class="ful-img" id="fulImgBox">
            <img src="img/9470de45-b8bf-4394-97c6-1d99c5108756.jpg" id="fulImg" alt="">
            <span onclick="cerrarImg()">x</span>
        </div>
        <header>
            <nav>
                <div class="container-nav">
                    <div class="logo">
                        <h1><a href="index.html">Image Gallery</a></h1>
                    </div>
                    <div class="enlaces">
                        <a href="gallery.html">HOME</a>
                        <a href="paisajes.html">PAISAJES</a>
                        <a href="#">ANIMALES</a>
                        <a href="carros.html">CARROS</a>
                        <a href="flores.html">FLORES</a>
                    </div>
                    <div>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        
                        <button class="agregarImg" id="addImageButton">Agregar Imagen</button>
                    </div>
                    <button class="switch" id="switch">
                        <span><i class="fa-solid fa-sun"></i></span>
                        <span><i class="fa-solid fa-moon"></i></span>
                    </button>
                </div>
            </nav>
           
        </header>
        <div class="gallery">
            <div class="contenedor-img-guardado">
                <div class="img">
                    <img class="imgFav" id="img" src="../img/9470de45-b8bf-4394-97c6-1d99c5108756.jpg" onclick="abrirFulImg(this.src)" alt="">
                    <p class="username"></p>
                </div>
            </div>
            <div class="contenedor-img-guardado">
                <div class="img">
                    <img class="imgFav"  src="../img/descarga.jpg" onclick="abrirFulImg(this.src)" alt="">
                    <p class="username"></p>
                </div>
            </div>
            <div class="contenedor-img-guardado">
                <div class="img">
                    <img class="imgFav"  src="../img/575d8a1b-100e-4faf-82b7-a0072686c0a7.jpg" onclick="abrirFulImg(this.src)" alt="">
                    <p class="username"></p>
                </div>
            </div>
            <div class="contenedor-img-guardado">
                <div class="img">
                    <img class="imgFav" src="../img/Wolf.jpg" onclick="abrirFulImg(this.src)" alt="">
                    <p class="username"></p>
                </div>
            </div>
            <div class="contenedor-img-guardado">
                <div class="img">
                    <img class="imgFav" src="../img/descarga (1).jpg" onclick="abrirFulImg(this.src)" alt="">
                    <p class="username"></p>
                </div>
            </div>
            <div class="contenedor-img-guardado">
                <div class="img">
                    <img class="imgFav" src="../img/Bald Eagle Perch.jpg" onclick="abrirFulImg(this.src)" alt="">
                    <p class="username"></p>
                </div>
            </div>
            <div class="contenedor-img-guardado">
                <div class="img">
                    <img class="imgFav" src="../img/descarga (2).jpg" onclick="abrirFulImg(this.src)" alt="">
                    <p class="username"></p>
                </div>
            </div>
            <div class="contenedor-img-guardado">
                <div class="img">
                    <img class="imgFav"  src="../img/descarga (3).jpg" onclick="abrirFulImg(this.src)" alt="">
                    <p class="username"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/gallery.js"></script>
</body>
</html>
